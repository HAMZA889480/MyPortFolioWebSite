<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../Main Page/style.css" />
    <link rel="stylesheet" href="academicData.css" />
    <script
      src="https://kit.fontawesome.com/f064934a3a.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration</title>
  </head>
  <body>
    <!--------------------Nav Bar       -----------------------------  ----------------------->

    <header>
      <a href="#" class="protfolio">Brand</a>
      <div class="menu">
        <div class="btn">
          <i class="fas fa-times close-btn"></i>
        </div>
        <a href="../Main Page/index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Footer</a>
        <a href="../UserPage/SignIn.html">Sign In</a>
        <a href="../UserPage/SignUp.html">SignUp</a>
      </div>
      <div class="btn">
        <i class="fas fa-bars menu-btn"></i>
      </div>
    </header>

    <!-------------------Form Container----------------------->
    <form action="#" id="box" class="box">
     

      <!----------------Education Data ------------------------------------->
      <div class="education-container" id="edu-cont">
        <h2 id="edu-heading">Add Education</h2>
        <div class="drawline"></div>
        <div class="degree">
          <p>Level</p>

          <input type="text" id="degree-level" />

          <p>From</p>
          <input type="text" id="degree-from" />
          <p>Majors</p>
          <input type="text" id="major-subjects" />
        </div>

        <div class="degree-description">
          <p>Comments</p>
          <input type="text" id="edu-desc" />
        </div>
        <div class="submit-degree" id="degree-sub-btn">
          <button class="degree-btn" id="submit-degree" type="button">
            Add Education
          </button>
        </div>
      </div>

      <!------------------------------Experience Data            ------------------------>
      <div id="exp-main">
        <div class="education-container">
          <h2 id="exp-heading">Add Your Experience</h2>
          <div class="drawline"></div>
          <div class="degree">
            <p>Type</p>

            <input type="text" id="exp-type" />

            <p>From</p>
            <input type="text" id="exp-from" />
            <p>Your Role</p>
            <input type="text" id="exp-role" />
          </div>
        </div>
        <div class="journey-container">
          <p>Tell about your journey</p>
          <input type="text" id="exp-journey" />
        </div>
        <div class="special-container" id="rem-add">
          <div class="duration-cont">
            <p>Duration</p>
            <input type="text" id="exp-duration" />
          </div>
          <button class="exp-btn" id="add-experience" type="button">Add</button>
        </div>

        

        <div class="form-submit" id="form-btn">
          <button class="submit-btn" type="button" id="save-details">
            Submit
          </button>
        </div>
      </div>

      <!----------------------------Social Media Section          ----------------------->
    </form>
    <!---------------------Footer -------------------------------->
    <footer class="footer">
      <i id="icon" class="fa-solid fa-chevron-up"></i>
      <div class="socialIcons">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-github"></i>
      </div>

      <div class="line"></div>

      <div class="template">
        <i class="fa-regular fa-copyright"></i>
        <h4>2021</h4>
        <p>This template is designed by Ameer Hamza</p>
      </div>
      <div class="template-buttons">
        <button class="fork">
          <i class="fa-solid fa-code-fork"></i>

          <h5>20,2514</h5>
        </button>

        <button class="fork">
          <i class="fa-regular fa-star"></i>

          <h5>35,2514</h5>
        </button>
      </div>
    </footer>

    <script type="text/javascript" src="../CRUD Folder/education.js"></script>
    <script type="text/javascript" src="../CRUD Folder/experience.js"></script>
    <script type="text/javascript" src="academicData.js"></script>
  </body>
</html>
